<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Nuevo Usuario</h2><hr />
<form method="post" th:action="@{'/usuario/guardar'}">
    <div class="form-group">
        <label for="correo">Correo del Usuario</label>
        <input name="correo" type="text" class="form-control" id="correo">
    </div>
    <div class="form-group">
        <label for="idarea">Usuario Responsable</label>
        <select class="form-control" name="idarea" id="idarea">
            <option th:each="area : ${listaAreas}"
                    th:value="${area.idarea}"
                    th:text="${area.nombrearea}"></option>
        </select>
        <!--        <input name="phone" type="text" class="form-control" id="phone">-->
    </div>
    <div class="form-group">
        <label for="nombres">Nombres del Usuario</label>
        <input name="nombres" type="text" class="form-control" id="nombres">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos del Usuario</label>
        <input name="apellidos" type="text" class="form-control" id="apellidos">
    </div>

    <a th:href="@{'/usuario/listar'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
