<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Lista de Usuarios</h2>
<a class="btn btn-primary mt-4 mb-4" href="/usuario/agregar">Nuevo Usuario</a>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombres del usuario</th>
        <th>Apellidos del usuario</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="usuario, info : ${listaUsuarios}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${usuario.correo}"></td>
        <td th:text="${usuario.nombres}"></td>
        <td th:text="${usuario.apellidos}"></td>
        <td><a class="btn btn-primary" th:href="@{'/usuario/editar' + '?correo=' + ${usuario.correo}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/usuario/borrar' + '?correo=' + ${usuario.correo}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
