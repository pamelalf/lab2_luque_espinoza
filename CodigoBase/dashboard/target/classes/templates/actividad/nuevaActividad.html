<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Nueva Actividad</h2><hr />
<form method="post" th:action="@{'/actividad/guardar'}">
    <div class="form-group">
        <label for="nombreactividad">Nombre de la Actividad</label>
        <input name="nombreactividad" type="text" class="form-control" id="nombreactividad">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n de la Actividad</label>
        <input name="descripcion" type="text" class="form-control" id="descripcion">
    </div>
    <input th:value="${idproyecto}" name="idproyecto" type="hidden" class="form-control" id="idproyecto">
    <div class="form-group">
        <label for="usuario_owner">Usuario Responsable</label>
        <select class="form-control" name="usuario_owner" id="usuario_owner">
            <option th:each="usario : ${listaUsuarios}"
                    th:value="${usario.correo}"
                    th:text="${usario.correo}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Peso de la Actividad</label>
        <input value="0" name="peso" type="number" step=".01" class="form-control" id="peso">
    </div>
    <input th:value="false" name="estado" type="hidden" class="form-control" id="estado">
    <a th:href="@{'/proyecto/editar' + '?id=' + ${idproyecto}}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
